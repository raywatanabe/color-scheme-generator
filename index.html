<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <input type="color" id="color-input">
        <select name="modes" id="select-mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement
            </option>
            <option value="triad">Triad</option>
        </select>
        <button id="get-btn">Get color scheme</button>
    </header>

    <main id="main">
        <div id="color-one"></div>
        <div id="color-two"></div>
        <div id="color-three"></div>
        <div id="color-four"></div>
        <div id="color-five"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
